  </div>

    <button>追加</button>
    <button>削除</button>
    <div style="height:100px;width:250px;border:black solid 5px;overflow:auto;">
    </div>
  </div>
</div>

<script>
var fiearr=[{"titl":"", "desc":""}];

function remake_listpage(){
  document.getElementById("p_list").innerHTML = "" ;
  for(var i=0;i<fiearr.length;i++){
    document.getElementById("p_list").innerHTML += "<option>" + i + ":" + fiearr[i]["titl"]+"</option>";
  }
}


function add_page(){
  fiearr[fiearr.length]={"titl":"","desc":""};
  remake_listpage();
}

function copy_desc(){
  var txt = document.getElementById("p_byosha");
  txt.select();
  document.execCommand("Copy");
}
</script>
